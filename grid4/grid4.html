<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid 4</title>
    <style>

      /* https://www.youtube.com/watch?v=9zBsdzdE4sM&ab_channel=WebDevSimplified */

      .grid-container {

        display: grid;
        grid-template-columns: 200px 250px;
        grid-auto-rows: minmax(150px, auto);
        grid-gap: 20px;
        justify-items: stretch;
        align-items: stretch;

      }



      .grid-item {
        background-color: blue;
      }
      .grid-item1 {
        align-self: start;
        justify-self: center;
      }


      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item1">
        Lorem ipsum dolor sit, amet consectetur
      </div>
      <div class="grid-item grid-item2">Lorem ipsum dolor sit amet</div>
      <div class="grid-item grid-item3"><p>Grid Item 3</p></div>
      <div class="grid-item grid-item4"><p>Grid Item 4</p></div>
      <div class="grid-item grid-item5"><p>Grid Item 5</p></div>
    </div>
  </body>
</html>
