<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />

    <title>Stilizare formular, butoane, campuri</title>
    <link rel="stylesheet" href="form-style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        Stilizare formular, butoane, campuri, casete de selectare È™i casete de
        bifare
      </h1>
      <img src="img/logo.png" alt="logo" width="300" />
    </header>
    <form>
      <!-- Gender -->
      <p>You are a...</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <!-- Interests -->
      <p>Who is interested in...</p>
      <input type="checkbox" id="web" />
      <label for="web">Web development</label><br />
      <input type="checkbox" id="photoshop" />
      <label for="photoshop">Photoshop</label><br />
      <input type="checkbox" id="madona" />
      <label for="madona">Singing Madona Songs</label>

      <!-- Contact details -->
      <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input
          type="tel"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Phone number"
          required
        />
        <span class="tick"></span>
      </fieldset>
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>

      <!-- textarea -->
      <p>Type why do you want to become a ninja</p>
      <textarea name="textarea" id="textarea" cols="40" rows="10"></textarea>

      <input type="submit" value="Become a Ninja" />
    </form>
  </body>
</html>
